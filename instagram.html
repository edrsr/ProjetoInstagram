

<!DOCTYPE html>

<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/estilo.css">
		<title> Instagram </title>
	</head>

	<body>
		<div class="instagram-wraper">
			
			<div class="instagram-phone">
				<img src="./img/celular.jpg">
			</div>

			<div class="instagram-continue">
				
				<div class="group">
					<img class="instagram-logo" src="./img/instagram-logo-1.png" alt="Logo Instagram!">

					<div class="profile-foto">
						<img src="./img/perfil-instagram.jpg" alt="Foto de Perfil">
					</div>

					<a href="#" class="instagram-login"> Continue como Ednaldo Araújo</a>
					<a href="#" class="instagram-logout"> Remover conta</a>
				</div>

				<div class="group">
					<p class="not-account"> Não é Ednaldo Araújo?</p>
					<p class="not-account">
						<span class="link-blue">Alterar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>


				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#"><img class="img-get-the-app-1" src="./img/appStore.png"> </a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="#"><img class="img-get-the-app-2" src="./img/googleplay.png"> </a>
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
